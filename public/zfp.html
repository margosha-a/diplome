  <title>ZFP</title>

<body>
  <!-- Сайдбар -->
  <aside id="sidebar" class="sidebar">
    <button id="sidebarToggle" class="sidebar-toggle-btn" aria-label="Відкрити меню">
      <i class="bi bi-layout-sidebar"></i>
    </button>
    <div class="sidebar-content">
      <div class="sidebar-header">
        <a href="profil.html" class="sidebar-link">
          <i class="bi bi-person-circle sidebar-icon"></i>
          <span class="sidebar-label">Профіль</span>
        </a>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="#" id="taskLink">
            <i class="bi bi-card-checklist" style="font-size:1.8rem;"></i>

        </li>
        <li>

          </a>
        </li>
      </ul>
    </div>
  </aside>

<!-- Модальне вікно для тасків -->
<div id="taskModal" class="task-modal">
  <button id="closeTaskBtn" class="close-task-btn" title="Закрити">×</button>
  <div class="task-content">
    <textarea id="taskText" placeholder="Пиши сюди свої нотатки..."></textarea>
    <ul id="exerciseList" style="display:none"></ul>
    <div class="save-btn-container">
      <button id="saveTaskBtn" class="save-task-btn" title="Зберегти">
        <i class="bi bi-check-circle-fill"></i>
      </button>
    </div>
  </div>
</div>

<!-- Модальне вікно для блокнота (Notebook) -->
<div id="notebookModal" class="notebook-modal">
  <button id="closeNotebookBtn" class="close-notebook-btn" title="Закрити">×</button>
  <div class="notebook-content">
    <textarea id="notebookText" placeholder="Пиши сюди свої нотатки..."></textarea>
    <div class="save-btn-container">
      <button id="saveNoteBtn" class="save-note-btn" title="Зберегти">
        <i class="bi bi-check-circle-fill"></i>
      </button>
    </div>
  </div>
</div>
