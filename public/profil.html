<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Профіль</title>
    <link rel="stylesheet" href="styles/profil.css">
</head>
<body>
    <div class="profile-container">
        <!-- Просмотр профілю -->
        <div id="profileView" class="profile-view">
            <img id="avatarView" src="img/default_avatar.jpg" alt="Аватар">
            <div><b>Ім'я користувача:</b> <span id="usernameView"></span></div>
            <div><b>Email:</b> <span id="emailView"></span></div>
            <button id="editBtn">Редагувати профіль</button>
        </div>
        <!-- Редагування профілю -->
        <form id="profileEdit" class="profile-edit" style="display:none" enctype="multipart/form-data">
            <img id="avatarPreview" src="img/default_avatar.jpg" alt="Аватар">
            <input type="file" id="avatarInput" accept="image/*">
            <div>
                <label>Ім'я користувача:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Змінити пароль:</label>
                <input type="password" id="password" placeholder="Новий пароль">
                <div id="passwordHelp" class="password-help">
                    Пароль має бути не менше 8 символів, містити латинські літери (великі та малі) і цифри.
                </div>
            </div>
            <button type="submit" class="save-btn">Зберегти</button>
            <button type="button" id="deleteAccount" class="delete-btn">Видалити акаунт</button>
            <button type="button" id="cancelEdit" class="cancel-btn">Скасувати</button>
        </form>
    </div>
    <script src="scripts/profil.js"></script>
</body>
</html>
